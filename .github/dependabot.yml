version: 2
updates:
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "io.papermc.paper:*"
        update-types: ["version-update:semver-major"]
      - dependency-name: "com.bergerkiller.bukkit:*"
        update-types: ["version-update:semver-major"]
      - dependency-name: "io.izzel.taboolib:*"
        update-types: ["version-update:semver-major"]
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
