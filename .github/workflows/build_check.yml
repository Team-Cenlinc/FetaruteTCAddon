name: Build & Checks

on:
  push:
    branches: [main]
  pull_request:

jobs:
  format_lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Spotless + Checkstyle
        run: ./gradlew spotlessCheck checkstyleMain checkstyleTest --no-daemon

  spotbugs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: SpotBugs
        run: ./gradlew spotbugsMain spotbugsTest --no-daemon

  test:
    runs-on: ubuntu-latest
    needs: [format_lint, spotbugs]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Test
        run: ./gradlew test --no-daemon
