    actionbar:
      template: |-
        rotate_ticks: 80
        AT_STATION_1: <white>欢迎乘坐 {operator} 列车，本站 {current_station}</white>
        AT_STATION_2: <white>本线路 {line} 前往 {dest_eop}</white>
        AT_STATION_3: <white>Welcome aboard {operator} | Line {line} to {dest_eop_lang2}</white>
        AT_LAST_STATION: <yellow>终点站 {current_station} 到达</yellow>
        DEPARTING: <white>前往 {next_station}</white>
        ARRIVING: <yellow>即将到达 {next_station}</yellow>
        TERM_ARRIVING: <yellow>终点 {next_station} 到达</yellow>
        ON_LAYOVER: <white>折返待命中</white>
        IDLE: <white>临时停车</white>
