name: FetaruteTCAddon
version: '0.0.1-beta'
main: org.fetarute.fetaruteTCAddon.FetaruteTCAddon
api-version: '1.20'
authors: [ Acatine ]
website: www.fetarute.org
depend:
  - BKCommonLib
  - Train_Carts
commands:
  fta:
    description: FetaruteTCAddon 主命令
    usage: /fta <info|help|reload|company|operator>
permissions:
  fetarute.admin:
    description: 全局管理员权限
    default: op
  fetarute.reload:
    description: 重新加载 FetaruteTCAddon 配置
    default: op
  fetarute.company.create:
    description: 创建公司
    default: true
