# config 版本，请勿修改
config-version: 3

# 语言标签，对应 lang/ 下的文件名
locale: zh_CN

debug:
  # 是否启用插件调试日志
  enabled: false

graph:
  # 图查询/ETA 默认速度（blocks per second），用于 /fta graph query/path 等诊断命令的估算
  default-speed-blocks-per-second: 8.0

autostation:
  # 关门提示音（Bukkit Sound enum 或自定义 sound key）
  door-close-sound: "BLOCK_NOTE_BLOCK_BELL"
  # 关门提示音音量
  door-close-sound-volume: 1.0
  # 关门提示音音高
  door-close-sound-pitch: 1.2

storage:
  # 可选值：sqlite / mysql
  backend: sqlite

  sqlite:
    # 插件数据目录下的 SQLite 文件名
    file: "data/fetarute.sqlite"

  mysql:
    # 数据库地址，含主机/IP
    db_address: "127.0.0.1"
    # 数据库端口
    db_port: 3306
    # 数据库名/Schema
    db_table: "fetarute_tc"
    # 数据库用户名
    db_username: "fta"
    # 数据库密码
    db_password: "change-me"
    # 可选：表前缀，避免与其他插件冲突
    table_prefix: "fta_"

  # 连接池设置（HikariCP）
  pool:
    # 最大连接数（SQLite 会自动收敛为 1）
    maximum-pool-size: 5
    # 连接获取超时（毫秒）
    connection-timeout-ms: 30000
    # 空闲连接存活时间（毫秒）
    idle-timeout-ms: 600000
    # 连接最大生命周期（毫秒）
    max-lifetime-ms: 1800000
