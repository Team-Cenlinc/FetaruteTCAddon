# config 版本，请勿修改
config-version: 1

# 语言标签，对应 lang/ 下的文件名
locale: zh_CN

debug:
  # 是否启用插件调试日志
  enabled: false

storage:
  # 可选值：sqlite / mysql
  backend: sqlite

  sqlite:
    # 插件数据目录下的 SQLite 文件名
    file: "data/fetarute.sqlite"

  mysql:
    # 数据库地址，含主机/IP
    db_address: "127.0.0.1"
    # 数据库端口
    db_port: 3306
    # 数据库名/Schema
    db_table: "fetarute_tc"
    # 数据库用户名
    db_username: "fta"
    # 数据库密码
    db_password: "change-me"
    # 可选：表前缀，避免与其他插件冲突
    table_prefix: "fta_"
