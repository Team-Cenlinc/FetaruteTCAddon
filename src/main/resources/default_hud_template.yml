    ARRIVING_2: <green>▼</green> <white>Now arriving at</white> <yellow>{next_station_lang2}</yellow> <dark_gray>━</dark_gray> <gray>Mind the gap</gray>
    TERM_ARRIVING_1: <gold>◆</gold> <yellow>终点站 {next_station} 到了</yellow> <gold>◆</gold> <gray>感谢乘坐</gray>
    TERM_ARRIVING_2: <gold>◆</gold> <yellow>Final stop</yellow> <gold>◆</gold> <gray>Thank you for travelling with {operator}</gray>
    ON_LAYOVER_1: <aqua>◈</aqua> <gray>等待新行程</gray> <aqua>◈</aqua>
    ON_LAYOVER_2: <aqua>◈</aqua> <gray>Preparing for new trip</gray> <aqua>◈</aqua>
    IDLE_1: <{signal_color_tag}>⬤</{signal_color_tag}> <white>临时停车</white> <dark_gray>━</dark_gray> <gray>等待信号中...</gray>
    IDLE_2: <{signal_color_tag}>⬤</{signal_color_tag}> <white>Holding</white> <dark_gray>━</dark_gray> <gray>Waiting for signal...</gray>
player_display:
  template: |-
    lines: 15
    page_duration_ticks: 80
    pages:
      DEFAULT_1:
        title: "<{line_color_tag}>█</{line_color_tag}> <white>{line}</white> <{line_color_tag}>█</{line_color_tag}>"
        kind: list_page
        source: next_stops
        limit: 15
        header:
          - "<gray>█</gray> <white>开往 {dest_eop}</white>"
          - "<gray>█</gray> <yellow>{route_pattern_zh_CN}</yellow>"
        row:
          - "<{line_color_tag}>◘</{line_color_tag}> <white>{index} - {station}</white>"
          - "<{line_color_tag}>█</{line_color_tag}> <gray>{eta_status_zh_CN}</gray>"
        window:
          size: 3
          step: 3
          fixed: 3
          mode: chunk
          periodTicks: 40
          resetOnStop: true
        footer:
          - "<gray>█</gray> <white>时间：{time_hhmmss}</white>"
    
      DEFAULT_2:
        title: "<{line_color_tag}>█</{line_color_tag}> <white>{line_lang2}</white> <{line_color_tag}>█</{line_color_tag}>"
        kind: list_page
        source: next_stops
        limit: 15
        header:
          - "<gray>█</gray> <white>To {dest_eop_lang2}</white>"
          - "<gray>█</gray> <yellow>{route_pattern_en_US}</yellow>"
        row:
          - "<{line_color_tag}>◘</{line_color_tag}> <white>{index} - {station_lang2}</white>"
          - "<{line_color_tag}>█</{line_color_tag}> <gray>{eta_status_en_US}</gray>"
        window:
          size: 3
          step: 3
          fixed: 3
          mode: chunk
          periodTicks: 40
          resetOnStop: true
        footer:
          - "<gray>█</gray> <white>Time: {time_hhmmss}</white>"
