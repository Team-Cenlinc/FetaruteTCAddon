    AT_LAST_STATION_2: <gold>◆━━</gold> <yellow>Final stop {current_station_lang2}</yellow> <gold>━━◆</gold>
    DEPARTING_1: <aqua>▶</aqua> <white>欢迎乘坐</white> <aqua>{operator}</aqua> <dark_gray>┃</dark_gray> <white>{line}</white> <white>列车</white>
    DEPARTING_2: <aqua>▶</aqua> <white>本次列车开往</white> <yellow>{dest_eop}</yellow>
    DEPARTING_3: <aqua>▶</aqua> <white>Welcome aboard</white> <aqua>{operator}</aqua> <dark_gray>┃</dark_gray> <yellow>{line}</yellow> <white>to</white> <yellow>{dest_eop_lang2}</yellow>
    IN_TRIP_1: <white>下一站</white> <yellow>{next_station}</yellow> <dark_gray>┃</dark_gray> <gray>约</gray> <aqua>{eta_minutes}</aqua> <gray>分钟</gray>
