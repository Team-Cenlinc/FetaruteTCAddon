plugins {
    id 'java'
    id("xyz.jpenilla.run-paper") version "2.3.1"
}

group = 'org.fetarute'
version = '0.0.1-beta'

repositories {
    mavenCentral()
    maven {
        name = "papermc-repo"
        url = "https://repo.papermc.io/repository/maven-public/"
    }
    maven {
        name = "bergerkiller-repo"
        url = "https://ci.mg-dev.eu/plugin/repository/everything/"
    }
    maven {
        name = "taboolib-repo"
        url = "https://repo.tabooproject.org/repository/releases/"
    }
}

dependencies {
    compileOnly("io.papermc.paper:paper-api:${paperApiVersion}")
    compileOnly("com.bergerkiller.bukkit:BKCommonLib:${bkCommonLibVersion}")
    compileOnly("com.bergerkiller.bukkit:TrainCarts:${trainCartsVersion}")
    compileOnly("io.izzel.taboolib:platform-bukkit:${tabooLibVersion}")
}

tasks {
    runServer {
        // Configure the Minecraft version for our task.
        // This is the only required configuration besides applying the plugin.
        // Your plugin's jar (or shadowJar if present) will be used automatically.
        minecraftVersion(project.minecraftVersion)
    }
}

def targetJavaVersion = 17
java {
    def javaVersion = JavaVersion.toVersion(targetJavaVersion)
    sourceCompatibility = javaVersion
    targetCompatibility = javaVersion
    if (JavaVersion.current() < javaVersion) {
        toolchain.languageVersion = JavaLanguageVersion.of(targetJavaVersion)
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'

    if (targetJavaVersion >= 10 || JavaVersion.current().isJava10Compatible()) {
        options.release.set(targetJavaVersion)
    }
}

processResources {
    def props = [version: version]
    inputs.properties props
    filteringCharset 'UTF-8'
    filesMatching('plugin.yml') {
        expand props
    }
}
